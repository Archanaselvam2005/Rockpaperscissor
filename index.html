<!DOCTYPE html>
<html lang="en">
<head>

    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center> 
   <h1>Let's Play</h1>
    </center>
     
   <div class="but">

   <button id="paper" value="paper" onclick="play('paper')">🖐️</button>
   <button id="scissor" value="scissor" onclick="play('scissor')">✌️</button>
   </div>
   <div id="full">
   <div class="add"> 
   <h2 id="urcho" ></h2>
   <h2 id="compcho" ></h2>
     
   <h1 id="win"></h1>
   </div>
   <div class="scoreboard">
    <h2 id="player">Player  Score:</h2>
    <h2 id="comp">Computer  Score:</h2>
     
   </div>
</div>
   <h1 id="fin" style="text-align: center; "></h1>

    <a href="index.html" id="st" style="text-align: center; text-decoration: none; font-size: 30px; border: black 2px solid; padding: 10px; background-color: gray;">Start Again</a>
